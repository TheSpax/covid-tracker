<div class="select-container">
    <div class="error" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
    </div>

    <p>Select country:</p>
    <select name="" id="">
        <option style="width: 200px;" *ngFor="let dataObject of covidDataObjects" value="dataObject.country">
            {{ dataObject.country }}
        </option>
    </select><br>
    <button>Reset</button>
</div>
